{% extends "layout.html" %}
{% block content %}
<style>
    .pending-table {
        table-layout: fixed;
        width: 100%;
    }
    .pending-table th,
    .pending-table td {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .pending-table th:nth-child(1),
    .pending-table td:nth-child(1) { width: 32%; }
    .pending-table th:nth-child(2),
    .pending-table td:nth-child(2) { width: 8%; }
    .pending-table th:nth-child(3),
    .pending-table td:nth-child(3) { width: 12%; }
    .pending-table th:nth-child(4),
    .pending-table td:nth-child(4) { width: 14%; }
    .pending-table th:nth-child(5),
    .pending-table td:nth-child(5) { width: 14%; }
    .pending-table th:nth-child(6),
    .pending-table td:nth-child(6) { width: 14%; }
</style>
<h2>Pending Media</h2>
<table class="table table-striped pending-table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Category</th>
            <th>Source</th>
            <th>TMDb ID</th>
            <th>IMDB ID</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.title }}</td>
            <td>{{ item.year }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.source }}</td>
            <td>{{ item.tmdb_id }}</td>
            <td>{{ item.imdb_id }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
